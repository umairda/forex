<div class="feed">
	<ul>
		<li ng-repeat="feed in $ctrl.feeds">
			<h4 class='_title'><a href="{{feed.link}}">{{feed.title}}</a></h4>                                        
			<div class='_content'>{{feed.contentSnippet}}</div>                    
			<div class='_date'>{{feed.publishedDate}}</div>
		</li> 
	</ul>
</div>
